#      - POSTGRES_PASSWORD=newtimes
#    ports:
#      - 54321:5432

  api:
#    depends_on:
#      - pgsql
    container_name: api
    build: api
    expose:
      - 80
    restart: always
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app
      - ./docker/php/custom-config.ini:/usr/local/etc/php/conf.d/custom-config.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traekif.http.routers.api-secure.entrypoints=websecure"
      - "traekif.http.routers.api-secure.rule=Host(`api.lexuryscort.com`)"


  backend:
#    depends_on:
#      - pgsql
    container_name: backend
    build: backend
    expose:
      - 80
    restart: always
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app
      - ./docker/php/custom-config.ini:/usr/local/etc/php/conf.d/custom-config.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traekif.http.routers.backend-secure.entrypoints=websecure"
      - "traekif.http.routers.backend-secure.rule=Host(`backend.lexuryscort.com`)"

networks:
  proxy:
    external: true
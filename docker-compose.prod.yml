  api:
    build: api
#    ports:
#      - 20080:80
    expose:
      - 80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app
      - ./docker/php/custom-config.ini:/usr/local/etc/php/conf.d/custom-config.ini
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.apit.rule=Host(`api.lexuryscort.com`)"
      - "traefik.http.routers.apit.entrypoints=http"
      - "traefik.http.routers.apit.service=apit"
      - "traefik.http.middlewares.apit-redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.apit-redirectscheme.redirectscheme.permanent=false"
      - "traefik.http.routers.apit.middlewares=apit-redirectscheme"

      - "traefik.http.routers.apit-secure.rule=Host(`api.lexuryscort.com`)"
      - "traefik.http.routers.apit-secure.entrypoints=https"
      - "traefik.http.routers.apit-secure.service=apit"
      - "traefik.http.routers.apit-secure.tls=true"
      - "traefik.http.routers.apit-secure.tls.certresolver=letsencrypt"

      - "traefik.http.services.apit.loadbalancer.server.port=80"
      - "traefik.http.services.apit.loadbalancer.server.scheme=http"
      - "traefik.http.services.apit.loadbalancer.passhostheader=true"
    networks:
      - lexuryscort
      - frontproxynet


  backend:
    build: backend
#    ports:
#      - 21080:80
    expose:
      - 80
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      # Mount source-code for development
      - ./:/app
      - ./docker/php/custom-config.ini:/usr/local/etc/php/conf.d/custom-config.ini
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.backend.rule=Host(`backend.lexuryscort.com`)"
      - "traefik.http.routers.backend.entrypoints=http"
      - "traefik.http.routers.backend.service=backend"
      - "traefik.http.middlewares.backend-redirectscheme.redirectscheme.scheme=https"
      - "traefik.http.middlewares.backend-redirectscheme.redirectscheme.permanent=false"
      - "traefik.http.routers.backend.middlewares=backend-redirectscheme"

      - "traefik.http.routers.backend-secure.rule=Host(`backend.lexuryscort.com`)"
      - "traefik.http.routers.backend-secure.entrypoints=https"
      - "traefik.http.routers.backend-secure.service=backend"
      - "traefik.http.routers.backend-secure.tls=true"
      - "traefik.http.routers.backend-secure.tls.certresolver=letsencrypt"

      - "traefik.http.services.backend.loadbalancer.server.port=80"
      - "traefik.http.services.backend.loadbalancer.server.scheme=http"
      - "traefik.http.services.backend.loadbalancer.passhostheader=true"
    networks:
      - lexuryscort
      - frontproxynet


networks:
  lexuryscort:

  frontproxynet:
    external: true
